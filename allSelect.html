<!DOCTYPE html>
<head>
<meta charset="UTF-8">
<title>$("*") 선택자 실습</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script>
    $(document).ready(function(){
        $("*").css("color","red");//모든 요소의 글자색을 red로 설정
   });
</script>
</head>
<body>
 <div>DIV</div>
 <span>SPAN</span>
 <p>P <button>Button</button></p>
</body>
</html>
